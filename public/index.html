<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CodingPhase Starter Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script async="" defer="" src="https://buttons.github.io/buttons.js"></script>
    <script src="https://kit.fontawesome.com/4f937bf524.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="brand">festicket</div>
        <input type="search" placeholder="Festival, Artist, Country...">
        <div class="menu">
            <ul>
                <li>
                    <a href="#">Festivals</a>
                    <a href="#">Trips</a>
                    <a href="#">Festival finder</a>
                    <a href="#">Magazine</a>
                </li>
            </ul>
        </div>
        <div class="login-icon">
            <div class="circle">
                <i class="fas fa-user-alt"></i>
            </div>
        </div>

        <div class="login">
            log in
        </div>
    </header>
    <section id="festival-jumbo">
        <div class="festival-title">
            <h3>find your festival</h3>
        </div>
        <div class="filter-festival">
            <div class="filter-artist">
                <p>any artist</p>
                <div class="arrow-button">
                    <a href="#"><i class="fas fa-chevron-down"></i></a>
                </div>
            </div>
            <div class="filter-country">
                <p>any country</p>
                <div class="arrow-button">
                    <a href="#"><i class="fas fa-chevron-down"></i></a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
